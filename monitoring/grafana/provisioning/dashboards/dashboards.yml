# Grafana Dashboard Provisioning Configuration
# This file configures automatic dashboard loading

apiVersion: 1

providers:
  - name: 'tithi-dashboards'
    orgId: 1
    folder: 'Tithi Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
